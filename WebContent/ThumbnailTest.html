<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>jQuery Plugins | nailthumb</title>
	<script type="text/javascript" src="assets/js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="assets/Thumb/jquery.nailthumb.1.1.min.js"></script>
    <link rel="stylesheet" href="assets/Thumb/jquery.nailthumb.1.1.min.css" type="text/css">
<style>
.my-thumb-2 {
	width: 200px;
	height: 200px;
}
</style>
<script>
	$(function() {
		$('.my-thumb-2').nailthumb({
			replaceAnimation : 'animate',
		});
	});
</script>
</head>
<body>
	<p>Original Image</p>
	<img src="assets/img/items/cn.jpg">
	<p>Thumbnail</p>
	<div class="my-thumb-2">
		<img src="assets/img/items/cn.jpg">
	</div>
</body>
</html>
